<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cadena=prompt("Escriba una cadena");
            var cadena2="";

            for(var cont=0;cont<cadena.length; cont++)
            {
                cadena2=cadena[cont]+cadena2;
                alert(cadena2);
            }

            if(cadena===cadena2)
            {
                $(".resultado").html("La cadena "+cadena+" es un palindromo");
            }
            else
            {
                $(".resultado").html("La cadena "+cadena+" no es un palindromo");
            }
        });
        </script>
</head>
<body>
    <p class="resultado"></p>
</body>
</html>
