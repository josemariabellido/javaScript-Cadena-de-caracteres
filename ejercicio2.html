<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
           $(".boton").click(function () {

               var cadena = $(".input").val();
               var subcadena = $(".inputt").val();

               var i = 0;
               var terminado = false;
               var resultado = true;

               while(terminado == false &&
                        i<cadena.length &&
                        i<subcadena.length) {
                            if(cadena [i] == subcadena[i]) {
                                i++;
                                resultado=true;
                            }
                            else {
                                terminado = true;
                                resultado = false;
                            }
                        }

                        if (resultado == true) {
                            $(".output").html("OK")
                        }
                        else {
                            $(".output").html("NO OK")
                        }


        });

        });
        
        </script>

</head>
<body>
   Cadena: <input class="input" type="text"> <br><br>
   Subcadena: <input class="inputt" type="text"> <br><br>
   <button class="boton">Pulsa</button>
   <p class="output"></p>

</body>
</html>
